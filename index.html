<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main class="content">
      <section class="eisenhower">
        <img class="eisenhower__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="eisenhower__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <article class="tasks">
        <section class="tasks__new-task new-task">
          <label class="new-task__label" for="new-task__value">Add Item</label>
          <div class="new-task__wrapper">
            <input id="new-task__value" class="new-task__value input input--text" type="text">
            <button class="new-task__btn btn btn--add">Add</button>
          </div>
        </section>
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__todo todo list" id="todo">
          <li class="todo__item list__item">
            <input class="todo__check input input--check" type="checkbox">
            <label class="todo__name">Pay Bills</label>
            <input class="todo__value input input--text" type="text">
            <button class="todo__btn btn btn--edit">Edit</button>
            <button class="todo__btn btn btn--del">
              <img class="todo__icon--del icon--del" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__item todo__item--edit list__item">
            <input class="todo__check input input--check" type="checkbox">
            <label class="todo__name todo__name--edit">Go Shopping</label>
            <input class="todo__value todo__value--edit input input--text" type="text" value="Go Shopping" class="task">
            <button class="todo__btn btn btn--edit">Save</button>
            <button class="todo__btn btn btn--del">
              <img class="todo__icon--del icon--del" src="./remove.svg" alt="">
            </button>
            </li>
        </ul>
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__todo todo todo--completed list" id="todo--completed">
          <li class="todo__item todo__item--completed list__item">
            <input class="todo__check todo__check--completed input input--check" type="checkbox" checked>
            <label class="todo__name todo__name--completed">See the Doctor</label>
            <input class="todo__value input input--text" type="text" >
            <button class="todo__btn btn btn--edit">Edit</button>
            <button class="todo__btn btn btn--del">
              <img class="todo__icon--del icon--del" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
